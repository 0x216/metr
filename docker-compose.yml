version: '3.3'

services:
  server:
    build: ./server
    command: gunicorn server.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./server/:/usr/src/app/
    expose:
      - 8000
    env_file:
      - .env
  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=$SQL_USER}
      - POSTGRES_PASSWORD=$SQL_PASSWORD
      - POSTGRES_DB=$SQL_DATABASE
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - server

volumes:
  postgres_data:
